name: Rust

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  build:
    name: Build (windows-latest)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # Install Rust toolchain (stable)
      - uses: dtolnay/rust-toolchain@stable

      # Cache Cargo dependencies and build artifacts
      - uses: Swatinem/rust-cache@v2

      # Build using the min-size release profile (defined in Cargo.toml)
      - name: Build (minsize release)
        run: cargo build --profile minsizerel --verbose

      # Run tests (kept as default test profile)
      - name: Run tests
        run: cargo test --verbose

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: target/minsizerel/mi-note-webview.exe
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-binary
          path: dist

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
